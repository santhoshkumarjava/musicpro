<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/fontawesome.min.js"> 
 
</head>
<body>
    <div class="containers">
        <div class="cards">
            <nav>
                
                <div class="circle">
                    <i class="fa-brands fa-napster"></i>
                </div>
                <div class="h1f"><h3>▫◼️⬜ My Music⬜◼️▫️</h3></div>
                <div class="circle">
                    <i class="fa-solid fa-download" onclick="downloadAudio()"></i>
                    
                </div>
            </nav>
            <img id="song_img" class="song-img" src="../MusiC Ben/img/Vengamavan.jpg.jpg" alt="no img">
            <h1 id="song_name"></h1>
            <marquee><p id="artist"></p></marquee>
            <audio class="song"> </audio>
           <div> 
            <p id="timer-in">00.00</p>
            <input type="range" value="0" min="0" max="100" step="1" id="progress" style="width:80%"> 
           </div>
            <div class="controls">
                <div onclick="red()"><i  class="fa-solid fa-heart"></i></div>
                <div onclick="previous()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="pla_ys()"><i  class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="next()"><i class="fa-solid fa-forward"></i></div>
                <div><i id="shuffle" class="fa-solid fa-shuffle"></i></div>
            </div>
        </div>
    </div>
    
    <script src="./Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
